<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flagRussia">
        <p>Флаг России</p>
        <div class="flag">
            <svg height="120" width="180">
                <rect style="fill:white" x="0" y="0" width="180" height="40"/>
                <rect style="fill:blue;" x="0" y="40" width="180" height="40"/>
                <rect style="fill:red;" x="0" y="80" width="180" height="40"/>
           </svg>
            </div>
    </div>
    <div class="flagFrance">
        <p>Флаг Франции</p>
        <div class="flag">
            <svg height="120" width="180">
                <rect style="fill:blue;" x="0" y="0" width="60" height="120"/> 
                <rect style="fill:white;" x="60" y="0" width="60" height="120"/>
                <rect style="fill:red;" x="120" y="0" width="60" height="120"/>
            </svg>
        </div>
    </div>
    <div class="flagFrance">
        <p>Флаг Финляндии</p>
        <div class="flag">
            <svg height="120" width="180">
                <rect style="fill:white;" x="0" y="0" width="180" height="120"/>
                <rect style="fill:blue;" x="60" y="0" width="30" height="120"/> 
                <rect style="fill:blue;" x="0" y="50" width="180" height="30"/>
            </svg>
        </div>
    </div>
 <div class="flagFrance">
        <p>Флаг Швейцарии</p>
        <div class="flag">
            <svg height="120" width="180"> 
                <rect style="fill:red;" x="0" y="0" width="180" height="120"/>
                <rect style="fill:white;" x="75" y="20" width="30" height="80"/>
                <rect style="fill:white;" x="50" y="45" width="80" height="30"/>
            </svg>
        </div>
    </div>
    <div class="flagFrance">
        <p>Флаг Японии</p>
        <div class="flag">
            <svg height="120" width="180">
                <rect style="fill:white;" x="0" y="0" width="180" height="120"/>
                <circle style="fill:red;" cx="90" cy="60" r="40"/>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
